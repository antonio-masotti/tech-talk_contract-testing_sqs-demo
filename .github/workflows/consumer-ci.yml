name: Consumer Test

on:
  workflow_call:
  workflow_dispatch:


jobs:
  test-consumer:
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ—‘ Free disk space"
        run: |
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          df -h
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: "ðŸ”§ Setup Gradle"
        uses: gradle/gradle-build-action@v2

      - name: "ðŸ”Ž Run tests"
        run: |
          ./gradlew pact-sqs-demo:sqs-consumer check

      - name: "ðŸ“¦ Publish contract"
        run: |
          ./gradlew pact-sqs-demo:sqs-consumer pactPublish

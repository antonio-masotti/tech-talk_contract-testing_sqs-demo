name: Consumer Test

on:
  workflow_call:
  workflow_dispatch:

env:
  DOPPLER_CONFIG: ${{ secrets.DOPPLER_CONFIG }}
  DOPPLER_ENVIRONMENT: ${{ secrets.DOPPLER_ENVIRONMENT }}
  DOPPLER_PROJECT: ${{ secrets.DOPPLER_PROJECT }}
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
  PACT_BROKER_URL: ${{ secrets.PACT_BROKER_URL }}
  QUEUE_URL: ${{ secrets.QUEUE_URL }}
  SLACK_URL: ${{ secrets.SLACK_URL }}

jobs:
  test-consumer:
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ—‘ Free disk space"
        run: |
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          df -h
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: "ðŸ”§ Setup Gradle"
        uses: gradle/gradle-build-action@v2

      - name: "ðŸ”Ž Run tests"
        run: |
          ./gradlew sqs-consumer:check

      - name: "ðŸ“¦ Publish contract"
        run: |
          ./gradlew sqs-consumer:pactPublish
